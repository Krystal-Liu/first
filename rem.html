<!DOCTYPE html>
<html>
<head>
	<title>移动端</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/flexible.js"></script>
</head>
<body>
	<div class="container">
		<span class="edit" src="images/edit.png"></span>
	 	<img src="images/imag.png"></img>
	 	<div class="name"><span>Jackson</span></div>
	</div>
	<div class="line"></div>
	<div class="data-box">
		<div class="following">
			<h2>7,336</h2>
			<span>Following</span>
		</div>
		<div class="lives">
			<h2>102</h2>
			<span>Lives</span>
		</div>
		<div class="followers">
			<h2>25,752</h2>
			<span>Followers</span>
		</div>
	</div>
	<div class="record">
		<div class="time-manage">
			<span>Time</span>
			<span class="one">Manage</span>
		</div>
		<div class="fitness-record">
			<span>Fitness</span>
			<span class="one">Record</span>

		</div>
		<div class="collection">
			<span>My</span>
			<span class="one">Collection</span>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="dynamic-near">
		<div class="picture">
			<div class="count">+3</div>
		</div>
		<div class="word">
			<p>Today I think I did a really good job!In the morning I get up very early,and then I run for three minutes,In the way I run...</p>
			<div class="dynamic-near-icon">
				<div class="review">2,587</div>
				<div class="collect">389</div>
				<div class="vote">4,856</div>
			</div>
		</div>
	</div>
	<div class="dynamic-pass">
		<div class="picture">
			<div class="count">+1</div>
		</div>
		<div class="word">
			<p>I am not feeling good:(</p>
			<div class="dynamic-pass-icon">
				<div class="review">1,024</div>
				<div class="collect">282</div>
				<div class="vote">2,028</div>
			</div>
		</div>
	</div>
	<div class="menu">
		<div class="home menu-icon"></div>
		<div class="find menu-icon"></div>
		<div class="dynamic menu-icon"></div>
		<div class="mine menu-icon"></div>
	</div>

</body>
</html>
